<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        /* Default Light Theme */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            transition: background 0.3s ease-in-out;
        }
        h2 {
            color: inherit;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .results {
            list-style: none;
            padding: 0;
        }
        .results li {
            background: #4CAF50;
            color: white;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
            position: relative;
        }
        .confidence-bar {
            background: white;
            height: 10px;
            margin-top: 5px;
            border-radius: 5px;
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .confidence-fill {
            height: 10px;
            border-radius: 5px;
            background: limegreen;
            position: absolute;
            top: 0;
            left: 0;
            width: 0%; /* Default to 0, updated via JavaScript */
            transition: width 1s ease-in-out;
        }
        .btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            margin-top: 15px;
            display: inline-block;
        }
        .btn:hover {
            background: #0073a8;
        }

        /* Dark Theme Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container.dark-mode {
            background: #1e1e1e;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .confidence-bar.dark-mode {
            background: #333;
        }

        /* Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #555;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .theme-toggle:hover {
            background: #777;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

    <div class="container">
        <h2>Prediction Results</h2>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image">
        
        <ul class="results">
            {% for label, confidence in result.items() %}
            <li>
                {{ label }}: <span class="confidence-text">{{ confidence }}%</span>
                <div class="confidence-bar">
                    <div class="confidence-fill" data-confidence="{{ confidence }}"></div>
                </div>
            </li>
            {% endfor %}
        </ul>

        <a href="/" class="btn">Try Another Image</a>
    </div>

    <script>
        // Get all confidence bars and update width dynamically
        document.addEventListener("DOMContentLoaded", function() {
            let bars = document.querySelectorAll(".confidence-fill");
            bars.forEach(function(bar) {
                let confidence = bar.getAttribute("data-confidence"); // Get confidence value
                bar.style.width = confidence + "%"; // Set width dynamically
            });

            // Load dark mode preference
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".container").classList.add("dark-mode");
                document.querySelectorAll(".confidence-bar").forEach(el => el.classList.add("dark-mode"));
                document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è Light Mode";
            }
        });

        // Theme toggle function
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".container").classList.toggle("dark-mode");
            document.querySelectorAll(".confidence-bar").forEach(el => el.classList.toggle("dark-mode"));

            let themeToggle = document.querySelector(".theme-toggle");
            if (document.body.classList.contains("dark-mode")) {
                themeToggle.textContent = "‚òÄÔ∏è Light Mode";
                localStorage.setItem("theme", "dark");
            } else {
                themeToggle.textContent = "üåô Dark Mode";
                localStorage.setItem("theme", "light");
            }
        }
    </script>

</body>
</html>
